<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>

    <style>
        .box{
            width:200px;
            padding:15px;
            border:2px solid black;
            border-radius:12px;
            margin:auto;
            background-color:rgb(54, 0, 249);
        }

        #text-box{
            width:100%;
            height:40px;
            font-size:18px;
            margin-bottom:10px;
            background-color:gray;
        }

        .container{
            display:grid;
            grid-template-columns: repeat(5, 1fr);
            gap:10px;
        }

        .btn{
            height:40px;
            font-size:16px;
            color:black;
            background-color:whitesmoke ;
        }
        .btn-10{
            height:40px;
            font-size:16px;
            color:black;
            background-color:rgb(0, 255, 72) ;
        }
        .btn-c{
            height:40px;
            font-size:16px;
            color:black;
            background-color:rgb(221, 230, 176);
        }
        
    </style>
</head>

<body>

<div class="box">

    <!-- Display -->
    <input type="text" id="text-box" readonly>

    <!-- Buttons -->
    <div class="container">
        <button class="btn" onclick="press('1')">1</button>
        <button class="btn" onclick="press('2')">2</button>
        <button class="btn" onclick="press('3')">3</button>
        <button class="btn" onclick="press('4')">4</button>
        <button class="btn" onclick="press('*')">*</button>

        <button class="btn" onclick="press('5')">5</button>
        <button class="btn" onclick="press('6')">6</button>
        <button class="btn" onclick="press('7')">7</button>
        <button class="btn" onclick="press('8')">8</button>
        <button class="btn" onclick="press('/')">/</button>

        <button class="btn" onclick="press('9')">9</button>
        <button class="btn" onclick="press('0')">0</button>
        <button class="btn" onclick="press('+')">+</button>
        <button class="btn" onclick="press('-')">-</button>
        <button class="btn-c" onclick="calculate()">=</button>

        <button class="btn-10" onclick="clearBox()" >C</button>
        <button class="btn" onclick="press('%')">%</button>
        <button class="btn" onclick="press('.')">.</button>
    </div>
</div>

<script>
    function press(value){
        document.getElementById("text-box").value += value;
    }

    function calculate(){
        document.getElementById("text-box").value =
        eval(document.getElementById("text-box").value);
    }

    function clearBox(){
        document.getElementById("text-box").value = "";
    }
</script>

</body>
</html>
