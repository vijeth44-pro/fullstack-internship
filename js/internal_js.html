<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <!-- 2 ways to keep js -->
     <!-- internal -->

     <script>
        //console function
        console.log('hello world');
        
        //alert function
        alert('hello world');

        //confirm function
        confirm('are you sure?');

        //variables in js
        //declaring the variable
        //var->old js ,functionally scoped,const ->new ecma standard, constant no changing,let->new ecma standard, can change values after declaring

        const a=10
        let b=9.56
        var c='hello'
        console.log(a,b,c,"variables in js");
        console.log(typeof a)
        console.log(typeof b)
        console.log(typeof c)
        console.log(c.length)

        //data types in js
        //number, string, boolean, array, object
     </script>
     <script src="external.js"></script>
</body>
</html>
