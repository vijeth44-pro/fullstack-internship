<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form - Inline CSS</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    "
  >
    <form
      action="/submit-checkout"
      method="POST"
      style="
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        width: 100%;
        box-sizing: border-box;
      "
    >
      <div style="display: flex; gap: 40px">
        <div style="flex: 1">
          <h3
            style="
              font-size: 1.5em;
              margin-bottom: 25px;
              font-weight: bold;
              color: #d8452d;
              margin-top: 0;
            "
          >
            Billing Address
          </h3>

          <div style="margin-bottom: 20px">
            <label
              for="full-name"
              style="
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
                color: #555;
              "
              >Full Name:</label
            >
            <input
              type="text"
              id="full-name"
              name="fullName"
              placeholder="Enter Your Full Name"
              required
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 1em;
              "
            />
          </div>

          <div style="margin-bottom: 20px">
            <label
              for="email"
              style="
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
                color: #555;
              "
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Email Address"
              required
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 1em;
              "
            />
          </div>

          <div style="margin-bottom: 20px">
            <label
              for="address"
              style="
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
                color: #555;
              "
              >Address:</label
            >
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Enter Address"
              required
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 1em;
              "
            />
          </div>

          <div style="margin-bottom: 20px">
            <label
              for="city"
              style="
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
                color: #555;
              "
              >City:</label
            >
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Enter City"
              required
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 1em;
              "
            />
          </div>

          <div style="display: flex; gap: 15px">
            <div style="flex: 2; margin-bottom: 20px">
              <label
                for="state"
                style="
                  display: block;
                  margin-bottom: 5px;
                  font-weight: 500;
                  color: #555;
                "
                >State:</label
              >
              <input
                type="text"
                id="state"
                name="state"
                placeholder="Enter State"
                required
                style="
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  box-sizing: border-box;
                  font-size: 1em;
                "
              />
            </div>
            <div style="flex: 1; margin-bottom: 20px">
              <label
                for="zip-code"
                style="
                  display: block;
                  margin-bottom: 5px;
                  font-weight: 500;
                  color: #555;
                "
                >Zip Code:</label
              >
              <input
                type="text"
                id="zip-code"
                name="zipCode"
                placeholder="123 456"
                pattern="\d{5,6}"
                maxlength="6"
                required
                style="
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  box-sizing: border-box;
                  font-size: 1em;
                "
              />
            </div>
          </div>
        </div>

        <div style="flex: 1">
          <h3
            style="
              font-size: 1.5em;
              margin-bottom: 25px;
              font-weight: bold;
              color: #d8452d;
              margin-top: 0;
            "
          >
            Payment
          </h3>

          <div style="margin-bottom: 25px">
            <label
              style="
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
                color: #555;
              "
              >Card Accepted:</label
            >
            <div style="display: flex; align-items: center">
              <img
                src="../img/payment.png"
                alt="Payment Methods"
                style="height: 25px; margin-right: 5px"
              />
            </div>
          </div>

          <div style="margin-bottom: 20px">
            <label
              for="card-name"
              style="
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
                color: #555;
              "
              >Name On Card:</label
            >
            <input
              type="text"
              id="card-name"
              name="cardName"
              placeholder="Enter Card Name"
              required
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 1em;
              "
            />
          </div>

          <div style="margin-bottom: 20px">
            <label
              for="card-number"
              style="
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
                color: #555;
              "
              >Credit Card Number:</label
            >
            <input
              type="text"
              id="card-number"
              name="cardNumber"
              placeholder="1111-2222-3333-4444"
              pattern="[\d\s-]{13,19}"
              maxlength="19"
              required
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 1em;
              "
            />
          </div>

          <div style="display: flex; gap: 15px">
            <div style="flex: 2; margin-bottom: 20px">
              <label
                for="exp-month"
                style="
                  display: block;
                  margin-bottom: 5px;
                  font-weight: 500;
                  color: #555;
                "
                >Exp Month:</label
              >
              <select
                id="exp-month"
                name="expMonth"
                required
                style="
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  box-sizing: border-box;
                  font-size: 1em;
                "
              >
                <option value="" disabled selected>Choose Month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="12">12</option>
              </select>
            </div>

            <div style="flex: 2; margin-bottom: 20px">
              <label
                for="exp-year"
                style="
                  display: block;
                  margin-bottom: 5px;
                  font-weight: 500;
                  color: #555;
                "
                >Exp Year:</label
              >
              <select
                id="exp-year"
                name="expYear"
                required
                style="
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  box-sizing: border-box;
                  font-size: 1em;
                "
              >
                <option value="" disabled selected>Choose Year</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
              </select>
            </div>

            <div style="flex: 1; margin-bottom: 20px">
              <label
                for="cvv"
                style="
                  display: block;
                  margin-bottom: 5px;
                  font-weight: 500;
                  color: #555;
                "
                >CVV:</label
              >
              <input
                type="text"
                id="cvv"
                name="cvv"
                placeholder="1234"
                pattern="\d{3,4}"
                maxlength="4"
                required
                style="
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  box-sizing: border-box;
                  font-size: 1em;
                "
              />
            </div>
          </div>
        </div>
      </div>

      <button
        type="submit"
        style="
          display: block;
          width: 100%;
          padding: 15px 0;
          margin-top: 30px;
          background-color: #388e3c;
          color: white;
          font-size: 1.1em;
          font-weight: bold;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        "
      >
        Proceed To Checkout
      </button>
    </form>
  </body>
</html>
